<div class="col-md-6">
<h2> Category Details</h2>

<table class="table table-striped">
  <thead>
  <tr>
    <th class="hidden">Id</th>
    <th>Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of categories">
    <td class="hidden">{{category.id}}</td>
    <td>{{category.name}}</td>
    <td><button class="btn btn-danger" (click)="deleteCategory(category)"> Delete Category</button></td>
  </tr>
  </tbody>
</table>
</div>
